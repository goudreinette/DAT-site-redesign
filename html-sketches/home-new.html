<div class="grid">
    <masonry-grid></masonry-grid>
</div>

<script>
    addEventListener('scroll', updateScroll);
    const fadeContainer = document.querySelector('.grid')

    function updateScroll() {
        let docHeight = document.body.offsetHeight;
        let winHeight = innerHeight;
        let scrollPercent = scrollY / (docHeight - winHeight);

        let fadeIntro = Math.min(Math.min(scrollPercent, 0.5) * 5 + 0.1, 1);

        fadeContainer.style.opacity = fadeIntro;
    }

    updateScroll()

    AOS.init()
</script>



<style>
    .splash {
        width: 100vw;
        height: 90vh;
        background: rgb(249, 254, 255);
        /* border-bottom: 1px solid #ddd; */
    }

    img {
        width: 100%;
        display: block;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(14, 1fr);
        grid-gap: 20px;
        width: 100vw;
    }

    .grid masonry-grid {
        grid-column: 2 / span 12;

    }
</style>
